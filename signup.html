<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/login/index.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Drive Log In</title>
</head>
<body>
    
    <main>

        <section id="content">
            <div id="content__container">
                <h1>Bienvenido!</h1>
                <p>Regístrate en pocos pasos y comienza a disfrutar de todos nuestros servicios.</p>
                <form>
                    <div class="content__container__form__inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    
                    <div class="content__container__form__inputs">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit">Registrarse</button>
                  </form>                  
            </div>
        </section>

        <section id="image" >
            <div id="image__container"></div>
        </section>

    </main>

</body>
</html>
